        function getYearProgressPercentage() {
        const now = new Date();
        const yearStart = new Date(now.getFullYear(), 0, 1);
        const yearEnd = new Date(now.getFullYear(), 11, 31);
        const timeElapsed = now - yearStart;
        const totalTime = yearEnd - yearStart;
